<div class="container">
  <div class="col s12">

      <form [formGroup]="formData" (ngSubmit)="searchFood(formData.value)"  class="row" style="margin-top: 5%;">

        <div class="input-field col s4">
          <i class="material-icons prefix">search</i>
          <input id="search" type="text" class="validate" placeholder="Look for food recipes ..." name="search">
        </div>

        <input class="btn-large brown" type="submit" value="Search">

      </form>


   <app-loader *ngIf="isLoading"></app-loader>

    <div class="row">
      <h3>Search Results ({{meals.length}})</h3>
    </div>

    <div class="row">

        <div class="row">
          <div class="col s12 m6 l4" *ngFor="let meal of meals">
            <div class="card">
              <div class="card-image">
                <img src="{{meal.strMealThumb}}">
                <span class="card-title">{{meal.strMeal}}</span>
                <a class="btn-floating halfway-fab waves-effect waves-light red"><i class="material-icons">add</i></a>
              </div>
              <div class="card-content">
                <p>{{meal.strInstructions.substring(0, 200)}}</p>
              </div>
            </div>
          </div>
        </div>


    </div>

  </div>
</div>
